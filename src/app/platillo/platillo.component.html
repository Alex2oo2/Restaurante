<div class="container mt-5" style="margin-left: auto; margin-right: auto; max-width: 900px;">
    <h1 class="text-center">Crear Platillo</h1>
    <hr>
    <form (ngSubmit)="crearPlatillo()" id="platilloForm">
        <div class="row">
            <div class="col-md-4 mb-3">
                <label for="inputPrecio" class="form-label">Precio *</label>
                <input type="number" class="form-control" id="inputPrecio" name="precio" [(ngModel)]="platillo.precio"
                    required placeholder="Ingrese el precio">
            </div>
            <div class="col-md-4 mb-3">
                <label for="inputDescripcion" class="form-label">Descripci칩n *</label>
                <input type="text" class="form-control" id="inputDescripcion" name="descripcion"
                    [(ngModel)]="platillo.descripcion" required placeholder="Ingrese una descripci칩n">
            </div>
            <div class="col-md-4 mb-3">
                <label for="inputFoto" class="form-label">Foto *</label>
                <input type="text" class="form-control" id="inputFoto" name="foto" [(ngModel)]="platillo.foto" required
                    placeholder="URL de la foto">
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label class="form-label">Agregar Ingrediente</label>
            <button type="button" (click)="agregarIngrediente()" class="btn btn-warning btn-sm ms-2">+</button>
        </div>
        <div *ngFor="let c of platillo.ingredientes" class="mb-3">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="comboSelect" class="form-label">Ingrediente *</label>
                    <select class="form-select" id="comboSelect" name="combo" [(ngModel)]="c.ingredienteIdingrediente">
                        <option *ngFor="let u of ingredientes" [value]="u.idingrediente">{{u.nombre}}</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="inputcantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" id="inputcantidad" name="cantidad" [(ngModel)]="c.cantidad"
                        required placeholder="cantidad">
                </div>
            </div>
        </div>
        <hr>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
    <hr>
    <h2 class="text-center">Lista de Platillos</h2>
    <div class="card shadow-lg p-5" style="width: 100%; max-width: 100%; overflow-x: auto; margin: 5px;">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Platillo</th>
                    <th>Precio</th>
                    <th>Descripci칩n</th>
                    <th>Foto</th>
                    <th>Ingredientes</th>
                    <th>Acciones</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let platillo of platillos">
                    <td>{{platillo.idplatillo}}</td>
                    <td>{{"Q." + platillo.precio }}</td>
                    <td>{{platillo.descripcion}}</td>
                    <td>
                        <img *ngIf="platillo.foto" [src]="platillo.foto" alt="Foto de platillo" width="200">
                    </td>
                    <td>
                        <div *ngFor="let ingrediente of platillo.ingredientes">
                            <p><strong>Ingrediente:</strong> {{ ingrediente.ingredienteIdingrediente | ingredientes: ingredientes }}</p>
                            <p><strong>Cantidad:</strong> {{ingrediente.cantidad}}</p>
                            <hr>
                        </div>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger mb-2" (click)="borrarPlatillo(platillo.idplatillo)">Borrar</button>
                        <button type="button" class="btn btn-primary" (click)="editarPlatillo(platillo)">Editar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<a href="welcome">
    <button class="button">Atr치s</button>
</a>
